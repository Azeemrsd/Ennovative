<div class="container" *ngFor="let keys of selectedCategories;let i=index">
    <h1>Category: {{keys.key}}</h1>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col" *ngFor="let keys of rows;let keyIndex=index">{{keys}}</th>
            <!-- <th scope="col">{{keys}}</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let values of keys.value;let valueInd=index">
              <td scope="row" *ngFor="let keys of rows">{{values[keys]}}</td>
              
          </tr>
        </tbody>
      </table>
</div>
